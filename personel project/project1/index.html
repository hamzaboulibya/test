<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulaire pour générer un PDF</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Formulaire pour générer un PDF</h1>
    <form id="pdfForm">
      <label for="inputData">Entrez quelque chose :</label>
      <input type="text" id="inputData" name="inputData">
      <button type="button" onclick="generatePDF()">Générer PDF</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
